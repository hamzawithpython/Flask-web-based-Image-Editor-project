<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Collage Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .features {
        width: 30%;
      }
      .image-frame {
        width: 65%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .image-frame img {
        display: none;
        max-width: 90%;
        height: auto;
        margin-top: 20px;
        border: 2px solid #ddd;
        padding: 10px;
      }
      #loading-spinner {
        display: none;
        margin-top: 20px;
      }
      #download-btn {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Editor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/collage">Collage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="features">
        <h2>Create Collage</h2>
        <form id="collage-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="formFiles" class="form-label">Upload multiple images</label>
            <input class="form-control" type="file" name="files" id="formFiles" multiple>
          </div>
          <div class="mb-3">
            <label for="rows" class="form-label">Number of rows</label>
            <input type="number" class="form-control" name="rows" id="rows" value="2">
          </div>
          <div class="mb-3">
            <label for="cols" class="form-label">Number of columns</label>
            <input type="number" class="form-control" name="cols" id="cols" value="2">
          </div>
          <button type="submit" class="btn btn-success">Create Collage</button>
        </form>
      </div>

      <div class="image-frame">
        <h2>Generated Collage</h2>
        <img id="collage-image" src="" alt="Your Collage" />
        <a id="download-btn" href="" download="collage.jpg" class="btn btn-primary">Save</a>
        <div id="loading-spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script>
      // AJAX form submission for collage creation
      document.getElementById('collage-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(this);
        var collageImage = document.getElementById('collage-image');
        var spinner = document.getElementById('loading-spinner');
        var downloadBtn = document.getElementById('download-btn');

        // Show loading spinner and hide collage image during processing
        spinner.style.display = 'block';
        collageImage.style.display = 'none';
        downloadBtn.style.display = 'none';

        // Send AJAX request to Flask for collage creation
        fetch('/collage/create', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json()) // Assuming Flask returns JSON with the collage image URL
        .then(data => {
          console.log(data);  // Debugging log to check the response
          spinner.style.display = 'none'; // Hide spinner when collage is ready
          if (data.collage_url) {
            collageImage.src = data.collage_url + '?' + new Date().getTime(); // Cache-busting
            collageImage.style.display = 'block'; // Show the collage image

            // Update the download button
            downloadBtn.href = data.collage_url;
            downloadBtn.style.display = 'block'; // Show the download button
          } else {
            console.error('No collage URL returned.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          spinner.style.display = 'none'; // Hide spinner on error
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
